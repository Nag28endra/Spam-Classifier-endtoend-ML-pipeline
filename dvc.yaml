stages:
  data_Ingestion:
    cmd: py src/data_ingestion.py
    deps:
    - src/data_ingestion.py
    params:
    - data_ingestion.test_size
    outs:
    - data/raw

  data_preprocessing:
    cmd: py src/data_preprocessing.py
    deps:
    - data/raw
    - src/data_preprocessing.py
    outs:
    - data/interium

  feature_engineering:
    cmd: py src/feature_engineering.py
    deps:
    - data/interium
    - src/feature_engineering.py
    params:
    - feature_engineering.max_features
    outs:
    - data/processed

  model_training:
    cmd: py src/model_training.py
    deps:
    - data/processed
    - src/model_training.py
    params:
    - model_training.n_estimators
    - model_training.random_state
    outs:
    - models/model.pkl

  model_evaluation:
    cmd: py src/model_evaluation.py
    deps:
    - models/model.pkl
    - src/model_evaluation.py
    metrics:
    - reports/metrics.json